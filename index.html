<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Bonificação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Calculadora de Bonificação G2L</h1>
        <h2 class="subtitle">Ação Zero Picos</h2>
        <p class="description">Em caso de dúvidas, procure informações no Loop ou junto à gestão.</p>
        
        <label for="startDate" class="label">Data de início do contrato:</label>
        <input type="date" id="startDate" class="input" placeholder="Selecione a data de início">

        <label for="endDate" class="label">Data de fim do contrato:</label>
        <input type="date" id="endDate" class="input" placeholder="Selecione a data de fim">

        <p id="totalDays" class="description">Total de dias: 0</p>

        <label for="peakCount" class="label" id="peakSection" style="display: none;">Quantidade de picos de velocidade:</label>
        <input type="number" id="peakCount" class="input" placeholder="Digite a quantidade de picos" style="display: none;">

        <label for="peakDates" class="label" id="peakDatesLabel" style="display: none;">Datas em que houveram picos de velocidade:</label>
        <div id="peakDatesContainer" class="input-group" style="display: none;">
            <button type="button" id="addPeakDate" class="button small-button">Adicionar Data</button>
            <ul id="peakDatesList" class="peak-dates-list"></ul>
        </div>

        <button id="calculate" class="button">Calcular</button>
        <p id="result" class="result"></p>
    </div>
    <div id="dialog" class="dialog" style="display: none;">
        <div class="dialog-content">
            <p>Houveram picos de velocidade?</p>
            <button id="yesButton" class="button small-button">Sim</button>
            <button id="noButton" class="button small-button">Não</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
